<div class="p-4 pt-2">
    <div class="border-b border-gray-200 py-2">
        <h4 class="text-base text-gray-500">{{ title }}</h4>
    </div>
    <canvas id="myChart" width="400" height="100"></canvas>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ data.labels|safe  }},
                datasets: [{
                    label: 'Product',
                    data: {{ data.data|safe  }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    },
                    title: {
                        display: true,
                        text: "Products & prices"
                    }
                }
            }
        });
    });

</script>
